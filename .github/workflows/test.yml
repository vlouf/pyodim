name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.12]
        numpy-version: ["1.20", "1.24", "2.0", "2.1"]  # Add numpy versions you want to test
        h5py-version: ["2.9.0", "3.7.0", "3.11.0"]  # Add h5py versions you want to test

    steps:
      # Step 1: Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }} # or any version your project uses

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==${{ matrix.numpy-version }} h5py==${{ matrix.h5py-version }}
          pip install -r requirements.txt
          pip install -e .

      # Step 4: Run tests with pytest
      - name: Run tests
        run: |
          pytest
